<!DOCTYPE html>
<html>

<head>
    <title>Casio-like Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('BG2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin-top: 100px;
        }



        .calculator {
            width: 300px;
            margin: auto;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 100px;
            background-image: url('photos/BG2.jpg');
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            opacity: .1;
            transition: opacity 1s ease;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

        }

        input[type="text"] {

            width: 90%;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 10px;
            padding: 10px;
            font-size: 24px;
            border: 6px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            background-image: url('photos/BG2.jpg');
            color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #1e81d2;
            background-image: url('photos/BG2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #row1,
        #row2,
        #row3,
        #row4,
        #row5 {
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div id="row1" class="row">
            <button onclick="clearAll()">C</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="addToMemory()">M+</button>
            <button onclick="subtractFromMemory()">M-</button>
            <button onclick="recallMemory()">MR</button>
        </div>
        <div id="row2" class="row">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('/')">/</button>
            <button onclick="calculatePercentage()">%</button>
        </div>
        <div id="row3" class="row">
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('*')">*</button>
            <button onclick="calculateSquareRoot()">√</button>
        </div>
        <div id="row4" class="row">
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="calculateCubeRoot()">³√</button>
        </div>
        <div id="row5" class="row">
            <button onclick="toggleSign()">+/-</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>

        let memory = 0;
        let powerOn = true;

        function addToDisplay(value) {
            if (!powerOn) return;
            document.getElementById("display").value += value;
        }

        function clearEntry() {
            if (!powerOn) return;
            const currentValue = document.getElementById("display").value;
            document.getElementById("display").value = currentValue.slice(0, -1);
        }

        function clearAll() {
            if (!powerOn) return;
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            if (!powerOn) return;
            try {
                const result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function calculatePercentage() {
            if (!powerOn) return;
            try {
                const result = eval(document.getElementById("display").value) / 100;
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSquareRoot() {
            if (!powerOn) return;
            try {
                const currentValue = document.getElementById("display").value;
                const result = Math.sqrt(parseFloat(currentValue));
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateCubeRoot() {
            if (!powerOn) return;
            try {
                const currentValue = document.getElementById("display").value;
                const result = Math.cbrt(parseFloat(currentValue));
                document.getElementById("display").value = result;
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }

        function toggleSign() {
            if (!powerOn) return;
            const currentValue = document.getElementById("display").value;
            if (currentValue[0] === '-') {
                document.getElementById("display").value = currentValue.slice(1);
            } else {
                document.getElementById("display").value = '-' + currentValue;
            }
        }

        function togglePower() {
            powerOn = !powerOn;
            document.getElementById("display").value = powerOn ? "" : "OFF";
        }

        function addToMemory() {
            const currentValue = document.getElementById("display").value;
            memory += parseFloat(currentValue);
        }

        function subtractFromMemory() {
            const currentValue = document.getElementById("display").value;
            memory -= parseFloat(currentValue);
        }

        function recallMemory() {
            document.getElementById("display").value = memory;
        }




        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.querySelector(".calculator").style.opacity = "1";
            }, 700);
        });

    </script>
</body>

</html>
